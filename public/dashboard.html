<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Painel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
    <script src="/js/tasks.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Minhas Tarefas</h1>
            <button id="sair" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Sair</button>
        </div>
        <form id="tarefa-form" class="mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="titulo" class="flex-1 p-2 border rounded" placeholder="Título da tarefa" required>
                <input type="text" id="descricao" class="flex-1 p-2 border rounded" placeholder="Descrição (opcional)">
                <select id="prioridade" class="p-2 border rounded">
                    <option value="baixa">Baixa</option>
                    <option value="media" selected>Média</option>
                    <option value="alta">Alta</option>
                </select>
                <select id="status" class="p-2 border rounded">
                    <option value="nao_comecada" selected>Não Começada</option>
                    <option value="em_andamento">Em Andamento</option>
                    <option value="concluida">Concluída</option>
                </select>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Adicionar</button>
            </div>
        </form>
        <div id="lista-tarefas" class="space-y-4"></div>
    </div>

    <!-- Modal de Edição -->
    <div id="modal-editar" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-xl font-semibold mb-4">Editar Tarefa</h2>
            <form id="editar-form" class="space-y-4">
                <input type="hidden" id="editar-id">
                <div>
                    <label for="editar-titulo" class="block text-sm font-medium">Título</label>
                    <input type="text" id="editar-titulo" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label for="editar-descricao" class="block text-sm font-medium">Descrição</label>
                    <input type="text" id="editar-descricao" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="editar-prioridade" class="block text-sm font-medium">Prioridade</label>
                    <select id="editar-prioridade" class="w-full p-2 border rounded">
                        <option value="baixa">Baixa</option>
                        <option value="media">Média</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
                <div>
                    <label for="editar-status" class="block text-sm font-medium">Status</label>
                    <select id="editar-status" class="w-full p-2 border rounded">
                        <option value="nao_comecada">Não Começada</option>
                        <option value="em_andamento">Em Andamento</option>
                        <option value="concluida">Concluída</option>
                    </select>
                </div>
                <div class="flex gap-2">
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Salvar</button>
                    <button type="button" id="fechar-modal" class="bg-gray-500 text-white p-2 rounded hover:bg-gray-600">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
