<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // Configuração mínima do TailwindCSS via CDN
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
    <script src="/js/auth.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Todo App</h1>
        <div id="form-login">
            <h2 class="text-xl font-semibold mb-4">Login</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label for="senha" class="block text-sm font-medium">Senha</label>
                    <input type="password" id="senha" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Entrar</button>
            </form>
            <p class="mt-4 text-center">Não tem uma conta? <a href="#" id="mostrar-cadastro" class="text-blue-500 hover:underline">Cadastre-se</a></p>
        </div>
        <div id="form-cadastro" class="hidden">
            <h2 class="text-xl font-semibold mb-4">Cadastro</h2>
            <form id="cadastro-form" class="space-y-4">
                <div>
                    <label for="nome" class="block text-sm font-medium">Nome</label>
                    <input type="text" id="nome" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label for="email-cadastro" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email-cadastro" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label for="senha-cadastro" class="block text-sm font-medium">Senha</label>
                    <input type="password" id="senha-cadastro" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Cadastrar</button>
            </form>
            <p class="mt-4 text-center">Já tem uma conta? <a href="#" id="mostrar-login" class="text-blue-500 hover:underline">Faça login</a></p>
        </div>
        <div id="mensagem" class="mt-4 text-center text-red-500"></div>
    </div>
</body>
</html>
